{% extends 'layout.html' %}

{% block header %}
    <h1 class="text-center mt-5 fw-bold form-heading">Register</h1>
{% endblock %}

{% block main %}
<form action="/register" method="post" class="auth-form d-flex flex-column justify-content-center align-items-center px-4 mx-auto">
    {% include 'alert.html' %}
    <label for="username" class="input-form-label w-100">Username</label>
    <input type="text" id="username" class="form-control form-input mb-4 mt-2" placeholder="Enter your username" name="username" autocomplete="off" autofocus required minlength="5">
    <label for="password" class="input-form-label w-100">Password</label>
    <input type="password" id="password" class="form-control form-input mb-4 mt-2" placeholder="Enter your password" name="password" required minlength="8"/>
    <label for="confirm-password" class="input-form-label w-100">Confirm Password</label>
    <input type="password" id="confirm-password" class="form-control form-input mb-4 mt-2" placeholder="Re-enter your password" name="confirmed_password" required minlength="8"/>
    <button class="btn btn-primary mt-3" type="submit">Register</button>
</form>
{% endblock %}
