<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lo-Fi Playlist</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Amatic+SC:wght@400;700&family=Italianno&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container d-flex flex-column">
      <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold fs-1 m-2" href="#">Lo-Fi</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <ul class="navbar-nav p-3">
              <li><a class="nav-link" href="/">Home</a></li>
              <li><a class="nav-link" href="{{ url_for('playlist') }}">Playlist</a></li>
              {% if current_user.is_authenticated %}
                <li><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
              {% else %}
                <li><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                <li><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <header>
          {% block header %}{% endblock %}
      </header>
      <main>
          {% block main %}{% endblock %}
      </main>
      <footer>
          <div class="d-flex justify-content-center align-items-center fw-bold footer">
              Created By Jody Bailey, 2024
          </div>
      </footer>
    </div>
  </body>
</html>
